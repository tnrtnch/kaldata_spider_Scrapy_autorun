name: Scrapy Crawl

on:
  schedule:
    - cron: "0 0 * * *"   # Daily run
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check database status
        run: |
          if [ -f kaldata.db ]; then
            echo "âœ… Database already exists, will update it."
          else
            echo "ðŸ†• Database not found, will create new one."
          fi

      - name: Run spider (generate/update kaldata.db)
        run: |
          scrapy crawl kaldata_spider


      - name: Commit & Push updated database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Update kaldata.db" || echo "No changes to commit"
          git push


      - name: Send email on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "ðŸš¨ INEGI Scraper FAILED"
          to: taner9321@email.com
          from: Kaldata Scraper
          body: |
            Scraper failed during execution.
            Check GitHub Actions logs.


      - name: TEST MAIL (manual trigger only)
        if: github.event_name == 'workflow_dispatch'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "âœ… TEST: Kaldata Mail Alert Working"
          to: taner9321@email.com
          from: Kaldata Test Bot
          body: |
            This is a TEST email.
            GitHub Actions mail integration is working correctly.
