name: Scrapy Crawl

on:
  schedule:
    - cron: "0 * * * *"   # Hourly run
  workflow_dispatch:      # Manuel trigger

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install scrapy

      - name: Run spider (generate kaldata.db)
        run: |
          scrapy crawl kaldata_spider

      - name: Commit & Push updated database
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add kaldata.db
          git commit -m "Update kaldata.db" || echo "No changes to commit"
          git push
